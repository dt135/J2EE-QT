<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookStore</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- ============================================
         LOGIN PAGE
         ============================================ -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <i class="fas fa-book-open"></i>
                <h2>Đăng nhập</h2>
                <p>Chào mừng bạn quay lại BookStore</p>
            </div>
            
            <!-- Alert Message -->
            <div id="login-alert" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        placeholder="Nhập email của bạn"
                        required
                    >
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Nhập mật khẩu"
                        required
                    >
                </div>
                
                <!-- Remember Me -->
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>
            
            <!-- Footer -->
            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></p>
                <p class="mt-2">
                    <a href="./index.html"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- ============================================
         API ENDPOINTS DOCUMENTATION
         ============================================
         
         POST /api/auth/login
         - Request: { email: string, password: string }
         - Response: { token: string, user: { id, username, email, role } }
         - Error: { message: string }
         
         Headers gửi đi:
         - Content-Type: application/json
         
         Lưu ý: Token được lưu vào localStorage sau khi đăng nhập thành công
         ============================================ -->
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
